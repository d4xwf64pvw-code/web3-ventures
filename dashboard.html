<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1f17, #07130f);
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    .balance-card {
      background: linear-gradient(135deg, #0f3d2e, #0b5c3c);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .balance-title {
      font-size: 14px;
      opacity: 0.8;
    }

    .balance-amount {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .action-btn {
      flex: 1;
      margin: 0 5px;
      background: #0f3d2e;
      border-radius: 14px;
      padding: 12px 0;
      text-align: center;
      font-size: 13px;
    }

    .assets {
      margin-top: 20px;
    }

    .asset {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0e2a20;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .asset-name {
      font-size: 14px;
    }

    .asset-price {
      font-weight: bold;
    }

    .green {
      color: #4cff9a;
    }

    .red {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- BALANCE -->
    <div class="balance-card">
      <div class="balance-title">Total Balance</div>
      <div class="balance-amount" id="totalBalance">$15,450.00</div>
    </div>

    <!-- ACTIONS -->
    <div class="actions">
      <div class="action-btn">Buy</div>
      <div class="action-btn">Swap</div>
      <div class="action-btn">Cash Out</div>
      <div class="action-btn">Trade</div>
    </div>

    <!-- ASSETS -->
    <div class="assets">

      <div class="asset">
        <div class="asset-name">Ethereum</div>
        <div class="asset-price green" id="ethereum">$1,230.45</div>
      </div>

      <div class="asset">
        <div class="asset-name">Solana</div>
        <div class="asset-price red" id="solana">$430.10</div>
      </div>

      <div class="asset">
        <div class="asset-name">Polygon</div>
        <div class="asset-price green" id="polygon">$98.32</div>
      </div>

      <div class="asset">
        <div class="asset-name">BNB</div>
        <div class="asset-price green" id="bnb">$670.00</div>
      </div>
      
      <div class="asset">
        <div class="asset-name">BTC</div>
        <div class="asset-price green" id="btc">$570.45</div>
      </div>

    </div>
  </div>

  <!-- JS MUST BE AT BOTTOM -->
  <script src="dashboard.js"></script>
</body>
</html>
